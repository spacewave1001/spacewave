<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동탄 공간 웨이브 예약 영수증 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .button {
            padding: 15px 25px; /* 버튼 크기 조정 */
            font-size: 18px; /* 글씨 크기 조정 */
            background-color: #007BFF; /* 버튼 배경색 */
            color: white; /* 글씨 색 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0; /* 위아래 여백 */
        }
        .button:hover {
            background-color: #0056b3; /* 마우스 오버 시 색상 변화 */
        }
        #receipt {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: none; /* 초기에는 숨김 */
        }
    </style>
</head>
<body>

    <h1>예약 영수증 생성기</h1>
    <form id="bookingForm">
        <label>기본 금액:
            <input type="radio" name="basePrice" value="100000"> 100,000원
            <input type="radio" name="basePrice" value="140000"> 140,000원
            <input type="radio" name="basePrice" value="150000" checked> 150,000원
            <input type="radio" name="basePrice" value="160000"> 160,000원
            <input type="radio" name="basePrice" value="170000"> 170,000원
            <input type="radio" name="basePrice" value="180000"> 180,000원
            <input type="radio" name="basePrice" value="190000"> 190,000원
        </label><br>

        <label>인원 연장:
            <input type="radio" name="extraPeople" value="0" checked> 없음
            <input type="radio" name="extraPeople" value="10000"> 10,000원
            <input type="radio" name="extraPeople" value="20000"> 20,000원
            <input type="radio" name="extraPeople" value="30000"> 30,000원
            <input type="radio" name="extraPeople" value="40000"> 40,000원
        </label><br>

        <label>야간 연장:
            <input type="radio" name="nightExtension" value="0" checked> 없음
            <input type="radio" name="nightExtension" value="50000"> 50,000원
            <input type="radio" name="nightExtension" value="70000"> 70,000원
        </label><br>

        <label>리뷰 약속 할인:
            <input type="radio" name="reviewDiscount" value="0" checked> 없음
            <input type="radio" name="reviewDiscount" value="10000"> 10,000원
        </label><br>

        <label>지인 할인:
            <input type="radio" name="friendDiscount" value="0" checked> 없음
            <input type="radio" name="friendDiscount" value="10000"> 10,000원
            <input type="radio" name="friendDiscount" value="20000"> 20,000원
            <input type="radio" name="friendDiscount" value="30000"> 30,000원
            <input type="radio" name="friendDiscount" value="40000"> 40,000원
            <input type="radio" name="friendDiscount" value="50000"> 50,000원
        </label><br>

        <button type="button" class="button" onclick="calculateReceipt()">계산하기</button>
        <button type="button" class="button" onclick="copyReceipt()">복사하기</button>
    </form>

    <div id="receipt"></div>

    <script>
        function calculateReceipt() {
            const basePrice = parseInt(document.querySelector('input[name="basePrice"]:checked').value);
            const extraPeople = parseInt(document.querySelector('input[name="extraPeople"]:checked').value);
            const nightExtension = parseInt(document.querySelector('input[name="nightExtension"]:checked').value);
            const reviewDiscount = parseInt(document.querySelector('input[name="reviewDiscount"]:checked').value);
            const friendDiscount = parseInt(document.querySelector('input[name="friendDiscount"]:checked').value);

            const totalPayable = basePrice + extraPeople + nightExtension - reviewDiscount - friendDiscount;
            const deposit = 50000; // 고정 보증금
            const totalAmount = totalPayable + deposit;

            const date = new Date();
            const options = { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'long' };
            const formattedDate = date.toLocaleDateString('ko-KR', options);

            document.getElementById('receipt').innerHTML = `
                <h2>영수증</h2>
                <p>안녕하세요? 동탄 공간 웨이브를 찾아주셔서 감사합니다.</p>
                <p>✔ 예약 상품 : 동탄 파티룸 공간 웨이브</p>
                <p>✔ 이용일 : ${formattedDate}</p>
                <p>[💌 결제 정보]</p>
                <p>+ 기본 금액 : ${basePrice.toLocaleString()}원</p>
                <p>+ 인원 연장 : ${extraPeople.toLocaleString()}원</p>
                <p>+ 야간 연장 : ${nightExtension.toLocaleString()}원</p>
                <p>- 리뷰 약속 할인 : ${reviewDiscount.toLocaleString()}원</p>
                <p>- 지인 할인 : ${friendDiscount.toLocaleString()}원</p>
                <p>✔ 결제 금액 : ${totalPayable.toLocaleString()}원</p>
                <p>✔ 보증금 (2일 이내 환급) : ${deposit.toLocaleString()}원</p>
                <p>👉 총 금액 : ${totalAmount.toLocaleString()}원</p>
                <p>국민은행 601501-01-483138 이*희로 입금해 주세요.</p>
                <p>내일 정오 12시까지 입금하지 않을 시, 예약이 취소됩니다.</p>
                <p>* 현금영수증 발행이 필요하신가요?</p>
                <p>이용일 이후 2일 이내 현금영수증을 발행해 드립니다.</p>
                <p>현금영수증을 발행할 휴대폰 번호 등을 문자로 알려주세요.</p>
                <p>[🎫 적립] 10번 방문 시, 11번째 방문에 50%를 할인해드립니다. 적립은 예약 대표자분 1분의 이름으로만 가능합니다.`;
            document.getElementById('receipt').style.display = 'block'; // 영수증 보이기
        }

        function copyReceipt() {
            const receiptText = document.getElementById('receipt').innerText;
            navigator.clipboard.writeText(receiptText).then(() => {
                alert('영수증이 복사되었습니다!');
            });
        }
    </script>
</body>
</html>
